<div class="container">
    <ng-container *ngIf="product$ | async as p">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Selected</th>
                    <th>Available</th>
                </tr>
                <tr >
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{p.selected}}</td>
                    <td>{{p.available}}</td>                   
                </tr>
            </table>
    </ng-container>
</div>
