<tr *ngIf="product">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.selected}}</td>
    <td>{{product.available}}</td>
    <td>
        <button (click)="OnSelect(product)" [ngClass]="product.selected?'btn-success':'btn-danger'" class="btn-sm">
            <span *ngIf="product.selected" style="color:black;">Unselected</span>
            <span *ngIf="!product.selected" style="color:black;">Selected</span>
        </button>
    </td>
    <td>
        <button class="btn btn-danger" (click)="OnDelete(product)">
            <span class="fa fa-trash-o" style="color:black;"></span>
        </button>
    </td>
    <td>
        <button class="btn btn-danger" (click)="OnEdit(product)">
            <span class="fa fa-edit" style="color:black;"></span>
        </button>
    </td>
    <td>
        <button class="btn btn-danger" (click)="OnView(product)">
            <span class="fa fa-eye" style="color:black;"></span>
        </button>
    </td>
</tr>
